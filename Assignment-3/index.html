<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <meta charset="utf-8">
    <meta name="description" content="Assignment 3 - Movie Poster">
    <title>Empire Strikes Back Poster</title>
    <!-- Linking my html to my css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Using this class to store all my poster content -->
    <div class="poster-container">
        <!-- Background image -->
        <img class="poster-background" src="./img/EmpirePosterBlank.jpg" alt="Poster Background">
        <!-- Header included to display the "Special Edition" text at top of poster -->
        <header class="poster-header">SPECIAL EDITION</header>
        <!-- Movie Title and Lucasfilm logo -->
        <div class="logos">
            <img class="title" src="./img/EmpireTitle.png" alt="Movie Title">
            <img class="logo" src="./img/LucasFilmLogo.png" alt="Lucasfilm Logo">
        </div>
        <!-- Hyperlinks, target="_blank" used so links open in a new tab. -->
        <div class="links">
            <a href="https://www.youtube.com/watch?v=JNwNXF9Y6kY" target="_blank">Watch the Trailer.</a>
            <a href="https://en.wikipedia.org/wiki/The_Empire_Strikes_Back" target="_blank">Learn More.</a>
        </div>
    </div>
</body>
</html>
